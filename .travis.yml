dist: trusty
sudo: required
before_install:
- sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng biber latexmk
  texlive-lang-german texlive-bibtex-extra
script:
- cd transaction
- mkdir build
- latexmk -pdf -output-directory=build transaction.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: "build/transaction.pdf"
  on:
    repo: shibumi/bachelor-thesis
    tags: true
